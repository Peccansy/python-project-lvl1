[flake8]
accept-encodings = utf-8
max-complexity = 6
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

# clean default ignore list
ignore =

per-file-ignores =
  # it is possible to have prints in scripts
  brain_games/scripts/*.py: WPS421
  # it is possible to have prints in cli
  brain_games/cli.py: WPS421